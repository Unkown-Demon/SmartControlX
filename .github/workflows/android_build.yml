name: Android CI Build and Release

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK and NDK
        uses: android-actions/setup-android@v3
        with:
          cmdline-tools-version: 9.0.5
          accept-android-sdk-licenses: true
          packages: |
            platforms;android-34
            build-tools;34.0.0
            ndk;25.2.9519653

      - name: Grant execute permission for gradlew
        run: chmod +x android/gradlew

      - name: Build debug APK
        run: ./android/gradlew assembleDebug --stacktrace

      - name: Upload APK to Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: SmartControlX-APK
          path: SmartControlX/android/app/build/outputs/apk/debug/app-debug.apk

      - name: Create Release (if tag pushed)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: SmartControlX/android/app/build/outputs/apk/debug/app-debug.apk
          name: Release ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
          body: |
            SmartControlX Android Server APK for release ${{ github.ref_name }}.
            
            **Download the APK below:**
            
            * [app-debug.apk](https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/app-debug.apk)
